<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GreenMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        header {
            background-color: #00d099;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00d099;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background-color: #009d6f;
        }

        /* Cart Container */
        .cart-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 4px;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 10px;
        }

        .cart-item-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #666;
        }

        .price {
            font-weight: bold;
            color: #00d099;
            text-align: right;
        }

        .quantity {
            margin: 5px 0;
        }

        .quantity span {
            font-weight: bold;
        }

        .total-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 18px;
        }

        .total-section h3 {
            font-size: 18px;
            color: #333;
        }

        .total-section span {
            font-weight: bold;
            color: #00d099;
        }

        .checkout-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #00d099;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .checkout-button:hover {
            background-color: #009d6f;
        }
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 100px;
            }

            .price {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GreenMart <i class="fas fa-shopping-cart"></i></h1>
        <p>Your Cart</p>
    </header>
    <div class="cart-container">
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Cart Items</h2>
        <div class="cart-item">
            <img src="images/ad-image-1.png" alt="Product 1">
            <div class="cart-item-info">
                <h3>Product 1</h3>
                <p class="quantity">Quantity: <span>2</span></p>
            </div>
            <p class="price">Rs. 100.00</p>
        </div>
        <div class="cart-item">
            <img src="images/ad-image-2.png" alt="Product 2">
            <div class="cart-item-info">
                <h3>Product 2</h3>
                <p class="quantity">Quantity: <span>1</span></p>
            </div>
            <p class="price">Rs. 150.00</p>
        </div>
        <div class="total-section">
            <h3>Total:</h3>
            <span>Rs. 350.00</span>
        </div>
        <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>
</body>
</html>
