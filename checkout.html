<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GreenMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        header {
            background-color: #00d099;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        .address-section {
            flex: 1;
            margin-right: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .address-section h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .address-option {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9; 
            transition: border-color 0.3s ease; 
        }

        .address-option:hover {
            border-color: #00d099;
        }

        .address-option label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .address-option input[type="radio"] {
            margin-right: 10px;
        }
        .summary-section {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .summary-section h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .summary-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }

        .checkout-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #00d099;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #009d6f;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00d099;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background-color: #009d6f;
        }

        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }

            .address-section, .summary-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GreenMart <i class="fas fa-shopping-cart"></i></h1>
        <p>Checkout</p>
    </header>

    

    <div class="checkout-container">
        <section class="address-section">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2>Select Shipping Address</h2>
            <div class="address-option">
                <input type="radio" id="address1" name="address" value="address1" checked>
                <label for="address1">House no.41, Greenvilla</label>
            </div>
            <div class="address-option">
                <input type="radio" id="address2" name="address" value="address2">
                <label for="address2">Sreebhavan , Nervally</label>
            </div>
            
        </section>

        <section class="summary-section">
            <h2>Order Summary</h2>
            <div class="summary-detail">
                <span>Subtotal</span>
                <span>Rs. 350.00</span>
            </div>
            <div class="summary-detail">
                <span>Tax</span>
                <span>Rs. 50.00</span>
            </div>
            <div class="summary-detail">
                <span>Shipping</span>
                <span>Rs. 20.00</span>
            </div>
            <div class="summary-detail total">
                <span>Total</span>
                <span>Rs. 420.00</span>
            </div>
            <button class="checkout-button">Proceed to Payment</button>
        </section>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
